plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile files('M2/lib/resources.jar')
    
}
task fatJar(type: Jar) {
manifest {
attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
}
from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile files('M2/lib/resources.jar')
    
}
with jar
}

jar {
    manifest {
        attributes 'Main-Class': 'main.java.edu.gatech.oad.antlab.pkg1.AntLabMain'
    }
    from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
// Define the main class for the application
mainClassName = 'main.java.edu.gatech.oad.antlab.pkg1.AntLabMain'
